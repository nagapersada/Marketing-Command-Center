<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MCC-NP">
    <link rel="apple-touch-icon" href="logo.png">
    <title>MCC-NP SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        /* --- STYLE SYSTEM (V14) --- */
        :root { --gold: #D4AF37; --bg-dark: #050505; --surface: #121212; --text-main: #f0f0f0; --text-dim: #888; --safe-top: env(safe-area-inset-top); }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-dark); color: var(--text-main); margin: 0; padding: 0; min-height: 100vh; overflow-x: hidden; background-image: radial-gradient(circle at top, #1a1500 0%, #000000 70%); }
        
        /* Splash */
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; transition: opacity 0.5s ease, visibility 0.5s; }
        .logo-anim { width: 120px; height: 120px; margin-bottom: 20px; animation: breathe 3s infinite ease-in-out; }
        .logo-anim img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 10px rgba(212,175,55,0.5)); }
        .splash-quote { font-size: 1.1rem; color: #fff; font-weight: 700; line-height: 1.4; margin-bottom: 40px; max-width: 90%; font-family: 'Playfair Display', serif; }
        .btn-enter { background: linear-gradient(135deg, var(--gold), #b5952f); color: #000; font-weight: 800; border: none; padding: 16px 50px; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; cursor: pointer; border-radius: 50px; box-shadow: 0 0 20px rgba(212,175,55,0.3); transition: 0.2s; }
        .btn-enter:active { transform: scale(0.95); }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        
        /* Header */
        .app-header { padding: calc(15px + var(--safe-top)) 20px 15px 20px; background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
        .brand-box { display: flex; align-items: center; gap: 12px; }
        .brand-icon { width: 32px; height: 32px; object-fit: contain; }
        .brand-text h1 { margin: 0; font-size: 1.2rem; color: var(--gold); font-weight: 800; display: flex; align-items: center; gap:8px;}
        .status-dot { width: 8px; height: 8px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 8px #00ff00; display: inline-block; }
        
        /* Content */
        .main-container { flex: 1; padding: 20px; padding-bottom: 120px; max-width: 1200px; margin: 0 auto; width: 100%; opacity: 0; transition: opacity 0.8s; }
        @media (min-width: 768px) { .main-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; align-items: start; } }
        .glass-card { background: #121212; border: 1px solid #333; border-radius: 16px; padding: 20px; margin-bottom: 20px; position: relative; }
        
        h2 { font-size: 1rem; color: var(--gold); margin: 0 0 15px 0; display: flex; align-items: center; gap: 8px;}
        label { display: block; color: var(--text-dim); font-size: 0.75rem; margin-bottom: 8px; margin-top: 15px; font-weight: 600; text-transform: uppercase; }
        select, input { width: 100%; background: #1e1e1e; border: 1px solid #444; color: #fff; padding: 14px; border-radius: 10px; font-size: 0.95rem; appearance: none; }
        select:focus, input:focus { border-color: var(--gold); }
        .viral-input { border: 1px solid rgba(212, 175, 55, 0.5); background: rgba(212, 175, 55, 0.1); color: #fff; font-weight: 600; }

        .btn-gold { width: 100%; padding: 16px; margin-top: 25px; background: linear-gradient(135deg, var(--gold), #b5952f); color: #000; font-weight: 800; border: none; border-radius: 12px; cursor: pointer; box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2); }
        .btn-secondary { background: #222; border: 1px solid #444; color: #fff; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; margin-top: 10px; font-weight: 600; }
        
        .output-wrapper { background: #000; border-radius: 12px; padding: 20px; border-left: 3px solid var(--gold); min-height: 150px; display: flex; flex-direction: column; justify-content: center; }
        .result-text { font-size: 0.95rem; line-height: 1.5; color: #eee; white-space: pre-wrap; text-align: left; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); padding: 15px 15px 30px 15px; border-top: 1px solid #333; display: flex; gap: 15px; z-index: 90; }
        .tab-btn { flex: 1; padding: 14px; border: none; background: #222; color: #888; font-weight: 700; border-radius: 12px; transition: 0.3s; }
        .tab-btn.active { background: var(--gold); color: #000; box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); }
        .hidden { display: none !important; }

        /* Profit & Dream Visualizer */
        .money-val { font-size: 2.2rem; font-weight: 800; color: var(--gold); margin: 10px 0; text-align: center; text-shadow: 0 0 10px rgba(212,175,55,0.3);}
        .money-idr { font-size: 1.1rem; color: #fff; opacity: 0.9; text-align: center; margin-bottom: 15px;}
        .badges { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;}
        .badge { background: #333; padding: 5px 12px; border-radius: 6px; font-size: 0.75rem; color: #fff; border: 1px solid #555; }
        .badge.active { border-color: var(--gold); color: var(--gold); }
        
        /* Fixed Dream Box */
        .dream-box { margin-top: 25px; background: #000; padding: 0; border-radius: 12px; border: 1px solid #333; overflow: hidden; display: none; }
        .dream-img { width: 100%; height: 200px; object-fit: cover; display: block; opacity: 0.9; }
        .dream-content { padding: 15px; text-align: center; }
        .dream-title { color: var(--gold); font-weight: 700; font-size: 0.8rem; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .dream-desc { color: #fff; font-size: 1rem; font-weight: 600; font-style: italic; }

    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-anim"><img src="logo.png" alt="Logo"></div>
        <div class="splash-quote" id="quote-text">Loading...</div>
        <button onclick="enterApp()" class="btn-enter">BUKA AKSES</button>
    </div>

    <header class="app-header">
        <div class="brand-box">
            <img src="logo.png" class="brand-icon" alt="icon">
            <div class="brand-text"><h1>MCC-NP <div class="status-dot"></div></h1></div>
        </div>
        <div style="font-size:0.7rem; color:#666; font-weight:bold;">V14 PRO</div>
    </header>

    <div class="main-container" id="main-app">
        <div id="view-creator">
            <div class="glass-card">
                <h2>‚ö° Generator Konten</h2>
                
                <label>Platform & Format</label>
                <div style="position:relative">
                    <select id="input-platform">
                        <option value="wa_story">üü¢ WA Status (Pendek & Padat)</option>
                        <option value="wa_chat">üü¢ WA Broadcast (Panjang & Detail)</option>
                        <option value="ig">üì∏ Instagram (Caption Rapi)</option>
                        <option value="fb">üîµ Facebook (Storytelling)</option>
                        <option value="tiktok">üéµ TikTok (Naskah Video)</option>
                    </select>
                </div>

                <label style="color:var(--gold);">üî• Input Isu Viral (Opsional)</label>
                <input type="text" id="viral-input" class="viral-input" placeholder="Cth: BBM Naik, PHK, UKT Mahal...">
                <div style="font-size:0.65rem; color:#888; margin-top:5px;">*Kosongkan jika ingin menggunakan database otomatis.</div>

                <label>Atau Pilih Kategori</label>
                <div style="position:relative">
                    <select id="input-topic">
                        <option value="fomo">üî• Viral & Momentum (Paling Laris)</option>
                        <option value="profit">üí∞ Solusi Anti-Inflasi</option>
                        <option value="sandwich">ü•™ Beban Keluarga</option>
                        <option value="trust">üõ°Ô∏è Keamanan & Legalitas</option>
                    </select>
                </div>
                
                <button onclick="generateContent()" class="btn-gold">GENERATE NOW üöÄ</button>
            </div>
        </div>

        <div id="view-result">
            <div class="glass-card">
                <h2>üìã Hasil Copywriting</h2>
                <div class="output-wrapper">
                    <div id="output-text" style="text-align:center; color:#444; font-style:italic;">Siap. Pilih format WA Status atau Broadcast di atas.</div>
                </div>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button onclick="copyText()" class="btn-secondary">Salin Teks</button>
                    <button onclick="shareText()" class="btn-secondary">Bagikan</button>
                </div>
            </div>
        </div>

        <div id="view-profit" class="hidden">
            <div class="glass-card">
                <h2>üíé Simulasi Dividen</h2>
                <div style="text-align:center;color:#888;font-size:0.8rem; margin-bottom:10px;">(Estimasi Siklus 10 Hari)</div>
                
                <div class="money-val" id="disp-usd">$0.00</div>
                <div class="money-idr" id="disp-idr">Rp 0</div>
                <div class="badges">
                    <div class="badge active" id="badge-level">LV -</div>
                    <div class="badge active" id="badge-rate">0%</div>
                </div>
                
                <div id="dream-box" class="dream-box">
                    <img id="dream-img" src="" class="dream-img" onerror="this.parentElement.style.display='none'">
                    <div class="dream-content">
                        <div class="dream-title">üî• Visualisasi Hasil:</div>
                        <div id="dream-caption" class="dream-desc"></div>
                    </div>
                </div>

                <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-top:20px;">
                    <div><label>Total Tim</label><input type="number" id="inp-member" value="100"></div>
                    <div><label>Avg Trade ($)</label><input type="number" id="inp-vol" value="100"></div>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="switchTab('creator')" id="tab-creator" class="tab-btn active">‚úçÔ∏è Creator</button>
        <button onclick="switchTab('profit')" id="tab-profit" class="tab-btn">üí∞ Profit</button>
    </nav>

<script>
    // --- 1. SYSTEM LOGIC ---
    function getTimeGreeting() {
        const h = new Date().getHours();
        if (h < 11) return "Pagi"; if (h < 15) return "Siang"; if (h < 18) return "Sore"; return "Malam";
    }
    function getCurrentDay() { return new Date().toLocaleDateString('id-ID', { weekday: 'long' }); }

    function enterApp() {
        document.getElementById('splash-screen').style.opacity = '0';
        setTimeout(() => { document.getElementById('splash-screen').style.display='none'; document.getElementById('main-app').style.opacity = '1'; }, 500);
    }

    // MOTIVASI LEBIH HIDUP (BUKAN KATA MUTIARA KAKU)
    const quotes = [
        "Capek miskin? Ayo gerak! Rejeki gak dateng ke orang yang cuma rebahan.",
        "Tahun ini harus beda. Jangan biarkan nasibmu sama kayak tahun lalu.",
        "Gaspol! Mumpung momentum lagi bagus. Jangan kasih kendor.",
        "Ingat cicilan, ingat impian. Jadikan itu bahan bakarmu hari ini!",
        "Sukses itu 'by design', bukan kebetulan. Ikuti sistemnya.",
        "Orang lain sibuk pamer, kita sibuk transfer. Semangat!",
        "Fokus bangun tim 5 orang. Itu kunci kebebasanmu."
    ];
    document.getElementById('quote-text').innerText = quotes[Math.floor(Math.random()*quotes.length)];

    // --- 2. DATABASE KONTEN ---
    const db = {
        hooks: [ "Info A1 Mazzeh! üî•", "Sumpah nyesel baru tau... üò≠", "Real Talk: 2026 Bahaya! ‚ö†Ô∏è", "Stop scrolling bentar! üõë", "Bocoran orang dalem nih... ü§´" ],
        profit: { probs: ["Harga barang naik gila-gilaan.", "Gaji cuma numpang lewat doang."], sols: ["Lawan pakai Profit Harian DV.", "Cetak USDT buat lawan inflasi."], ctas: ["Amankan asetmu sekarang!", "Klik link di bio."] },
        sandwich: { probs: ["Pusing mikirin biaya Ortu & Anak.", "Kerja keras tapi tabungan kosong."], sols: ["Solusinya: Passive Income DV.", "Bangun aset sekali, nikmati terus."], ctas: ["Putus rantai sandwich sekarang!", "DM saya caranya."] },
        trust: { probs: ["Takut kena scam aplikasi bodong?", "Trauma investasi yang zonk?"], sols: ["DV Team resmi lisensi MSB US.", "Ada Garansi Modal 100%."], ctas: ["Pilih yang pasti legal.", "Cek buktinya di sini."] },
        fomo: { probs: ["Temen udah beli mobil, kita kapan?", "Ketinggalan trend lagi?"], sols: ["Momentum DV lagi kenceng banget.", "AI Trading akurasi 96.8%."], ctas: ["Join winning team sekarang!", "Jangan jadi penonton doang."] }
    };

    function generateContent() {
        const p = document.getElementById('input-platform').value;
        const viralInput = document.getElementById('viral-input').value.trim();
        const t = document.getElementById('input-topic').value;
        const day = getCurrentDay();
        let txt = "";

        // LOGIC KHUSUS WA STATUS (AGAR TIDAK KEPANJANGAN)
        if (p === 'wa_story') {
            if (viralInput) {
                txt = `‚ö†Ô∏è *LAGI RAME: ${viralInput.toUpperCase()}*\n\nJangan panik! Di saat orang lain pusing soal ${viralInput}, member DV Team tetap tenang karena profit harian lancar jaya. üí∏\n\nSolusi cerdas: Bangun benteng keuanganmu sendiri sekarang!\n\nüì≤ *Reply "MAU" untuk info lengkap!*`;
            } else {
                const h = db.hooks[Math.floor(Math.random()*db.hooks.length)];
                const s = db.profit.sols[Math.floor(Math.random()*db.profit.sols.length)];
                txt = `üî• *${h}*\n\nSemangat hari ${day}!\nMasih pusing mikirin gaji pas-pasan? ü§î\n\n‚úÖ *Solusinya:* ${s}\n\nDi DV Team, kita kerja cerdas, bukan kerja keras. Buktikan sendiri!\n\nüëâ *Info lengkap? Reply Chat ini!*`;
            }
        } 
        // LOGIC UNTUK BROADCAST / IG / FB (PANJANG)
        else {
            let topicText = viralInput ? `Lagi heboh soal ${viralInput}, dampaknya ngeri banget ke dompet.` : db[t].probs[0];
            let solText = viralInput ? `Di DV Team (MCC-NP), kita punya solusi passive income yang kebal resesi.` : db[t].sols[0];
            
            if (p === 'wa_chat') {
                txt = `*Halo, Semangat ${getTimeGreeting()}!* üëã\n\n${topicText}\n\nJujurly, kalau cuma ngandelin satu sumber income, bahaya banget. Saya udah buktiin sendiri bedanya setelah gabung komunitas ini.\n\nüí° *SOLUSINYA:*\n${solText}\n\nJangan nunggu kepepet baru gerak. Amankan slot tim sekarang!\n\nüëâ *Balas "SIAP" untuk bimbingan!*`;
            } else {
                txt = `üî• **${viralInput ? 'ISU VIRAL: '+viralInput.toUpperCase() : 'JANGAN SKIP!'}**\n.\n${topicText} üòî\n.\nTapi tenang, ada jalan tikus menuju kebebasan finansial.\n‚úÖ **${solText}**\n.\nüöÄ Gaspol amankan posisimu!\nKlik Link di Bio!\n.\n#DVTeam #MCCNP #Cuan${day}`;
            }
        }

        const out = document.getElementById('output-text');
        out.style.fontStyle="normal"; out.style.color="#fff"; out.innerText = txt;
        if(window.innerWidth<768) document.getElementById('view-result').scrollIntoView({behavior:'smooth'});
    }

    // --- 3. PROFIT & STABLE IMAGE LOGIC ---
    function calculateProfit() {
        const m = parseFloat(document.getElementById('inp-member').value)||0;
        const v = parseFloat(document.getElementById('inp-vol').value)||0;
        let r=0, l="LV -";
        if(m>=3500){r=0.05;l="LV9"}else if(m>=1601){r=0.035;l="LV8"}else if(m>=901){r=0.03;l="LV7"}
        else if(m>=501){r=0.025;l="LV6"}else if(m>=351){r=0.02;l="LV5"}else if(m>=201){r=0.015;l="LV4"}
        else if(m>=101){r=0.01;l="LV3"}else if(m>=31){r=0.005;l="LV2"}else if(m>=5){r=0.003;l="LV1"}
        
        const res = ((m*v*0.0085)*10)*r;
        const idr = res * 15500;
        
        document.getElementById('disp-usd').innerText = "$"+res.toLocaleString('en-US',{minimumFractionDigits:2});
        document.getElementById('disp-idr').innerText = "Rp "+idr.toLocaleString('id-ID');
        document.getElementById('badge-level').innerText = l;
        document.getElementById('badge-rate').innerText = (r*100).toFixed(1)+"%";

        updateDream(idr);
    }

    function updateDream(idr) {
        const box = document.getElementById('dream-box');
        const img = document.getElementById('dream-img');
        const cap = document.getElementById('dream-caption');
        let src = "";
        let text = "";

        // LINK UNSPLASH PREMIUM YANG SANGAT STABIL
        if (idr > 0 && idr < 500000) {
            src = "https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=600&q=80"; // Kopi
            text = "Ngopi Mahal & Makan Enak! ‚òï";
        } else if (idr < 5000000) {
            src = "https://images.unsplash.com/photo-1483985988355-763728e1935b?w=600&q=80"; // Shopping
            text = "Belanja Bulanan Tanpa Liat Harga! üõçÔ∏è";
        } else if (idr < 25000000) {
            src = "https://images.unsplash.com/photo-1556656793-02715d8dd660?w=600&q=80"; // Gadget/Lifestyle
            text = "Upgrade HP Flagship & Emas! üì±";
        } else if (idr < 100000000) {
            src = "https://images.unsplash.com/photo-1558981403-c5f9899a28bc?w=600&q=80"; // Motor Sport
            text = "Beli Motor Ninja Cash! üèçÔ∏è";
        } else {
            // Link Mobil Mewah yang 100% Stabil (Porsche)
            src = "https://images.unsplash.com/photo-1503376763036-066120622c74?w=600&q=80"; 
            text = "Beli Mobil Cash & Rumah Mewah! üè†üöò";
        }

        if(src && idr > 0) {
            img.style.display = 'block';
            img.src = src;
            cap.innerText = text;
            box.style.display = "block";
        } else {
            box.style.display = "none";
        }
    }

    document.getElementById('inp-member').addEventListener('input', calculateProfit);
    document.getElementById('inp-vol').addEventListener('input', calculateProfit);
    calculateProfit();

    function switchTab(t) {
        document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
        document.getElementById('tab-'+t).classList.add('active');
        const vp=document.getElementById('view-profit'), vc=document.getElementById('view-creator'), vr=document.getElementById('view-result');
        if(t==='profit'){ vp.classList.remove('hidden'); vc.classList.add('hidden'); if(window.innerWidth<768)vr.classList.add('hidden');}
        else { vp.classList.add('hidden'); vc.classList.remove('hidden'); vr.classList.remove('hidden');}
    }
    function copyText() { navigator.clipboard.writeText(document.getElementById('output-text').innerText).then(()=>alert('Tersalin!')); }
    function shareText() { if(navigator.share) navigator.share({text:document.getElementById('output-text').innerText}); else copyText(); }
</script>
</body>
</html>

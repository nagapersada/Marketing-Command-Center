<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MCC-NP">
    <link rel="apple-touch-icon" href="logo.png">
    <title>MCC-NP SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        /* --- CORE THEME --- */
        :root { --gold: #D4AF37; --white: #ffffff; --bg: #050505; --card-bg: #121212; --border: #2a2a2a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top, #1a1500 0%, #000000 80%); color: #f0f0f0; margin: 0; padding: 0; min-height: 100vh; overflow-x: hidden; }

        /* --- 1. SPLASH SCREEN (TETAP ADA) --- */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; transition: opacity 0.5s; }
        .logo-anim { width: 120px; height: 120px; margin-bottom: 25px; animation: pulse 3s infinite; }
        .logo-anim img { width: 100%; height: 100%; object-fit: contain; }
        .splash-quote { font-size: 1rem; color: #ddd; font-style: italic; margin-bottom: 40px; line-height: 1.5; max-width: 90%; min-height: 60px; font-weight: 500; }
        .btn-enter { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 14px 40px; font-size: 0.8rem; letter-spacing: 3px; text-transform: uppercase; cursor: pointer; border-radius: 50px; transition: 0.3s; }
        .btn-enter:active { background: rgba(212,175,55,0.2); }
        @keyframes pulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(212,175,55,0.3)); } 50% { transform: scale(1.05); filter: drop-shadow(0 0 20px rgba(212,175,55,0.6)); } }

        /* --- 2. HEADER (PROFESIONAL LOOK: WHITE TEXT) --- */
        .app-header { padding: 15px 20px; padding-top: max(15px, env(safe-area-inset-top)); background: rgba(5,5,5,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
        .brand { display: flex; align-items: center; gap: 12px; }
        .brand img { height: 32px; width: auto; }
        .brand h1 { margin: 0; font-size: 1.2rem; color: var(--white); font-weight: 800; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; } /* Warna Putih */
        .status-dot { width: 6px; height: 6px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 5px #00ff00; }
        
        /* Layout */
        .container { padding: 20px; padding-bottom: 120px; max-width: 800px; margin: 0 auto; width: 100%; }
        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px; padding: 20px; margin-bottom: 20px; position: relative; }
        
        /* Typography & Inputs */
        h2 { font-size: 0.95rem; color: var(--gold); margin: 0 0 15px 0; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        label { display: block; color: #888; font-size: 0.7rem; margin: 15px 0 6px 0; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        select, input { width: 100%; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 14px; border-radius: 10px; font-size: 0.95rem; outline: none; font-family: inherit; appearance: none; }
        select:focus, input:focus { border-color: var(--gold); }
        .viral-input { background: rgba(212,175,55,0.05); border: 1px solid rgba(212,175,55,0.3); }

        /* Buttons */
        .btn-gold { width: 100%; padding: 16px; margin-top: 20px; background: linear-gradient(135deg, var(--gold), #b5952f); color: #000; font-weight: 800; border: none; border-radius: 12px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .btn-gold:active { transform: scale(0.98); }
        .action-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn-sec { flex: 1; background: #222; border: 1px solid #333; color: #ccc; padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer; }

        /* Result Area */
        .output-box { background: #000; border-radius: 12px; padding: 20px; border-left: 3px solid var(--gold); min-height: 120px; font-size: 0.92rem; line-height: 1.6; color: #eee; white-space: pre-wrap; }
        .placeholder { text-align: center; color: #555; font-style: italic; padding-top: 30px; }

        /* --- VISUALISASI PROFIT (FIXED) --- */
        .money-display { text-align: center; margin: 10px 0 20px 0; border-bottom: 1px solid #222; padding-bottom: 15px; }
        .money-val { font-size: 2.4rem; font-weight: 800; color: var(--gold); font-family: 'Playfair Display', serif; margin-bottom: 5px; }
        .money-sub { font-size: 1.1rem; color: #fff; opacity: 0.8; }
        .badges { display: flex; justify-content: center; gap: 8px; margin-top: 10px; }
        .badge { background: #222; padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; color: #999; border: 1px solid #333; }
        
        /* Dream Box Stabil */
        .dream-box { 
            background: #000; border: 1px solid #333; border-radius: 12px; overflow: hidden; margin-top: 20px; 
            display: none; /* Default hidden */
            animation: fadeIn 0.5s ease;
        }
        .dream-img { 
            width: 100%; height: 200px; object-fit: cover; display: block; 
            opacity: 0.9; border-bottom: 1px solid #222;
        }
        .dream-info { padding: 15px; text-align: center; }
        .dream-label { color: var(--gold); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .dream-text { color: #fff; font-size: 1rem; font-weight: 600; font-style: italic; }

        /* Nav */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(5,5,5,0.95); backdrop-filter: blur(10px); padding: 12px 20px 30px 20px; border-top: 1px solid #222; display: flex; gap: 15px; z-index: 90; }
        .nav-btn { flex: 1; padding: 14px; background: transparent; color: #666; border: 1px solid transparent; border-radius: 12px; font-weight: 700; transition: 0.3s; }
        .nav-btn.active { background: #1a1a1a; color: var(--gold); border-color: #333; }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-anim"><img src="logo.png" alt="Logo"></div>
        <div class="splash-quote" id="quote-text">Loading...</div>
        <button onclick="enterApp()" class="btn-enter">MASUK SYSTEM</button>
    </div>

    <header class="app-header">
        <div class="brand">
            <img src="logo.png" alt="Icon">
            <h1>MCC-NP <div class="status-dot"></div></h1>
        </div>
        <div style="font-size:0.65rem; color:#666; border:1px solid #333; padding:4px 8px; border-radius:10px;">V17 FINAL</div>
    </header>

    <div class="container">
        
        <div id="view-creator" class="fade-in">
            <div class="card">
                <h2>‚ö° Content Generator</h2>
                <label>Target Platform</label>
                <div style="position:relative">
                    <select id="platform">
                        <option value="wa_story">üü¢ WA Status (Singkat)</option>
                        <option value="wa_chat">üü¢ WA Broadcast (Detail)</option>
                        <option value="ig">üì∏ Instagram (Visual)</option>
                        <option value="fb">üîµ Facebook (Storytelling)</option>
                    </select>
                </div>
                <label style="color:var(--gold);">üî• Topik Viral (Opsional)</label>
                <input type="text" id="viral" class="viral-input" placeholder="Cth: PHK, BBM Naik, Resesi...">
                <label>Atau Pilih Kategori</label>
                <div style="position:relative">
                    <select id="topic">
                        <option value="financial">üí∞ Profit & Kebebasan Finansial</option>
                        <option value="family">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Keluarga & Sandwich Gen</option>
                        <option value="trust">üõ°Ô∏è Keamanan & Legalitas</option>
                        <option value="system">‚öôÔ∏è Sistem 5 Orang & Duplikasi</option>
                    </select>
                </div>
                <button onclick="generate()" class="btn-gold">GENERATE KONTEN</button>
            </div>
            <div class="card">
                <h2>üìã Hasil</h2>
                <div class="output-box">
                    <div id="output" class="placeholder">Hasil akan muncul di sini...</div>
                </div>
                <div class="action-row">
                    <button onclick="copy()" class="btn-sec">Salin</button>
                    <button onclick="share()" class="btn-sec">Bagikan</button>
                </div>
            </div>
        </div>

        <div id="view-profit" class="hidden fade-in">
            <div class="card">
                <h2>üíé Simulasi Dividen</h2>
                <p style="text-align:center; color:#666; font-size:0.75rem; margin-top:-10px;">(Siklus 10 Hari | Fee 0.85%)</p>
                
                <div class="money-display">
                    <div class="money-val" id="usd">$0.00</div>
                    <div class="money-sub" id="idr">Rp 0</div>
                    <div class="badges">
                        <div class="badge" id="badge-level">LV -</div>
                        <div class="badge" id="badge-rate">0%</div>
                    </div>
                </div>
                
                <div id="dream-box" class="dream-box">
                    <img id="dream-img" src="" class="dream-img" onerror="this.parentElement.style.display='none'">
                    <div class="dream-info">
                        <div class="dream-label">üî• Potensi Gaya Hidup:</div>
                        <div id="dream-txt" class="dream-text"></div>
                    </div>
                </div>

                <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-top:20px;">
                    <div><label>Total Tim</label><input type="number" id="members" value="100"></div>
                    <div><label>Avg Trade ($)</label><input type="number" id="volume" value="100"></div>
                </div>
            </div>
        </div>

    </div>

    <div class="nav-bar">
        <button onclick="switchView('creator')" id="nav-creator" class="nav-btn active">‚úçÔ∏è Creator</button>
        <button onclick="switchView('profit')" id="nav-profit" class="nav-btn">üí∞ Profit</button>
    </div>

<script>
    // --- 1. MOTIVASI SYSTEM ---
    const quotes = [
        "Jangan biarkan mimpimu cuma jadi wacana. Eksekusi sekarang!",
        "Sukses itu berpola. Ikuti sistem MCC-NP, hasil pasti mengikuti.",
        "Bangun aset hari ini, agar masa depan tidak perlu bekerja keras.",
        "Risiko terbesar adalah diam di tempat saat dunia berubah.",
        "Fokus pada solusi, bukan pada masalah.",
        "Ingat alasanmu memulai. Keluarga menunggu kesuksesanmu."
    ];
    document.getElementById('quote-text').innerText = '"' + quotes[Math.floor(Math.random() * quotes.length)] + '"';

    function enterApp() {
        const s = document.getElementById('splash');
        s.style.opacity = '0';
        setTimeout(() => { s.style.display = 'none'; }, 500);
    }

    // --- 2. INFINITE CONTENT GENERATOR ---
    const db = {
        greetings: ["Halo Rekan,", "Semangat Pagi,", "Info Penting,", "Dear Partners,", "Special Update:"],
        hooks: [ "Stop scrolling bentar!", "Jujurly, nyesel banget baru tau ini.", "Fakta tahun 2026 yang orang takut omongin.", "Real Talk: Gaji UMR gak akan cukup.", "Valid no debat! Solusi paling logis saat ini." ],
        problems: {
            financial: ["Inflasi gila-gilaan, harga naik, gaji jalan di tempat.", "Tabungan di bank malah kegerus biaya admin.", "Cari duit susah, ngabisinnya gampang banget."],
            family: ["Posisi Sandwich Generation itu berat. Atas butuh, bawah butuh.", "Pengen bahagiain orang tua tapi dompet belum support.", "Biaya sekolah anak makin mahal, pusing kan?"],
            trust: ["Banyak aplikasi bodong bikin trauma investasi.", "Susah cari yang amanah dan legalitas jelas.", "Takut uang hasil keringat lenyap dibawa kabur."],
            system: ["Bisnis sendirian itu capek, hasilnya terbatas.", "Mau usaha tapi gak punya modal besar & skill dewa."]
        },
        solutions: [ "Untungnya ada DV Team dengan sistem Opalp Exchange.", "Kita trading pakai Data AI, akurasi tembus 96.8%.", "Sistem Manajemen 5 Orang bikin kita punya passive income.", "Keamanan No.1, kita pegang lisensi MSB FinCEN Amerika." ],
        ctas: [ "Jangan tunda lagi. Ambil keputusan sekarang.", "Slot tim terbatas. Amankan posisimu.", "Jadilah bukti selanjutnya. Chat saya!" ]
    };

    function generate() {
        const platform = document.getElementById('platform').value;
        const topic = document.getElementById('topic').value;
        const viral = document.getElementById('viral').value.trim();
        const pick = (arr) => arr[Math.floor(Math.random() * arr.length)];
        let txt = "";

        if (viral) {
            const isu = viral.toUpperCase();
            if (platform === 'wa_story') txt = `‚ö†Ô∏è *LAGI RAME: ${isu}*\n\nJangan panik! Di saat orang lain pusing soal ${viral}, member DV Team tetap tenang profit jalan terus. üí∏\n\nSolusi cerdas: Bangun benteng keuanganmu sendiri!\n\nüì≤ *Reply "MAU" buat infonya!*`;
            else txt = `üî• **ISU VIRAL: ${isu}**\n\nHalo Rekan!\n\nLagi rame banget soal *${isu}*. Jujur, dampaknya ngeri kalau kita gak siap.\n\nTapi kabar baiknya, member **MCC-NP (DV Team)** tetap tenang. Kenapa?\n\n‚úÖ Karena kita punya "Pipa Keuangan" yang kebal resesi.\n‚úÖ Didukung Sequoia Capital & FinCEN.\n\nJangan nunggu kepepet. Siapkan payung sebelum hujan!\n\nüöÄ *Amankan slot tim sekarang! Balas pesan ini.*`;
        } else {
            const hook = pick(db.hooks);
            const prob = pick(db.problems[topic]);
            const sol = pick(db.solutions);
            const cta = pick(db.ctas);
            if (platform === 'wa_story') txt = `üî• *${hook}*\n\n"${prob}" üòî\n\nSolusinya? üëá\n${sol}\n\nDi DV Team, kita kerja cerdas. Buktikan sendiri!\n\nüëâ *Reply Chat ini!*`;
            else txt = `*Halo Rekan!* üëã\n\n${hook}\n\n"${prob}"\n\nSaya juga pernah ngalamin itu. Tapi semua berubah sejak kenal DV Team.\n\nüí° *SOLUSINYA:*\n${sol}\n\n${cta}\n\nSalam Sukses,\nPartner DV Team`;
        }
        document.getElementById('output').innerText = txt;
    }

    // --- 3. PROFIT & DREAM (STABLE IMAGES) ---
    function calc() {
        const m = parseFloat(document.getElementById('members').value)||0;
        const v = parseFloat(document.getElementById('volume').value)||0;
        let r=0, l="LV -";
        if(m>=3500){r=0.05;l="LV9"}else if(m>=1601){r=0.035;l="LV8"}else if(m>=901){r=0.03;l="LV7"}
        else if(m>=501){r=0.025;l="LV6"}else if(m>=351){r=0.02;l="LV5"}else if(m>=201){r=0.015;l="LV4"}
        else if(m>=101){r=0.01;l="LV3"}else if(m>=31){r=0.005;l="LV2"}else if(m>=5){r=0.003;l="LV1"}

        const res = ((m*v*0.0085)*10)*r;
        const idr = res*15500;
        document.getElementById('usd').innerText = "$"+res.toLocaleString('en-US',{minimumFractionDigits:2});
        document.getElementById('idr').innerText = "Rp "+idr.toLocaleString('id-ID');
        document.getElementById('badge-level').innerText = l;
        document.getElementById('badge-rate').innerText = (r*100).toFixed(1)+"%";

        updateDream(idr);
    }

    function updateDream(idr) {
        const box = document.getElementById('dream-box');
        const img = document.getElementById('dream-img');
        const txt = document.getElementById('dream-txt');
        let src = "";
        let cap = "";

        // Link Gambar Stabil (Unsplash Premium IDs)
        if (idr > 0 && idr < 500000) { src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=600&q=80"; cap="Ngopi Santai & Makan Enak!"; }
        else if (idr < 5000000) { src="https://images.unsplash.com/photo-1483985988355-763728e1935b?w=600&q=80"; cap="Belanja Bulanan Aman!"; }
        else if (idr < 25000000) { src="https://images.unsplash.com/photo-1550029402-226113b0c58f?w=600&q=80"; cap="Ganti HP Flagship Terbaru!"; }
        else if (idr < 100000000) { src="https://images.unsplash.com/photo-1558981403-c5f9899a28bc?w=600&q=80"; cap="Beli Motor Sport Cash!"; }
        else { src="https://images.unsplash.com/photo-1605218427306-0343d6114e44?w=600&q=80"; cap="Mobil Impian & Rumah Mewah!"; }

        if(src && idr > 0) { box.style.display="block"; img.src=src; txt.innerText=cap; }
        else { box.style.display="none"; }
    }

    // --- UTILS ---
    function switchView(v) {
        document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
        document.getElementById('nav-'+v).classList.add('active');
        document.getElementById('view-creator').classList.add('hidden');
        document.getElementById('view-profit').classList.add('hidden');
        document.getElementById('view-'+v).classList.remove('hidden');
    }
    function copy() { navigator.clipboard.writeText(document.getElementById('output').innerText).then(()=>alert('Tersalin!')); }
    function share() { if(navigator.share) navigator.share({text:document.getElementById('output').innerText}); else copy(); }

    document.getElementById('members').addEventListener('input', calc);
    document.getElementById('volume').addEventListener('input', calc);
    calc();
</script>
</body>
</html>

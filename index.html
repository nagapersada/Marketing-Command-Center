<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MCC-NP">
    <link rel="apple-touch-icon" href="logo.png">
    <title>MCC-NP SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        /* --- CORE THEME (GOLD & BLACK) --- */
        :root { --gold: #D4AF37; --gold-light: #F4C430; --bg-dark: #050505; --surface: #121212; --text: #f0f0f0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top, #1a1500 0%, #000000 80%); color: var(--text); margin: 0; padding: 0; min-height: 100vh; overflow-x: hidden; }

        /* --- 1. SPLASH SCREEN (FIXED) --- */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; transition: opacity 0.6s ease, visibility 0.6s; }
        .logo-anim { width: 130px; height: 130px; margin-bottom: 25px; animation: breathe 3s infinite ease-in-out; }
        .logo-anim img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 15px rgba(212,175,55,0.4)); }
        .splash-title { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--gold); letter-spacing: 2px; margin-bottom: 10px; }
        .splash-quote { font-size: 0.95rem; color: #ccc; font-style: italic; margin-bottom: 50px; line-height: 1.6; max-width: 90%; min-height: 50px; }
        .btn-enter { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 14px 40px; font-size: 0.8rem; letter-spacing: 3px; text-transform: uppercase; cursor: pointer; border-radius: 50px; transition: 0.3s; box-shadow: 0 0 15px rgba(212,175,55,0.1); }
        .btn-enter:active { background: rgba(212,175,55,0.2); transform: scale(0.95); }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* --- 2. MAIN LAYOUT --- */
        .app-header { padding: 15px 20px; padding-top: max(15px, env(safe-area-inset-top)); background: rgba(5,5,5,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
        .brand { display: flex; align-items: center; gap: 10px; }
        .brand img { height: 32px; }
        .brand h1 { margin: 0; font-size: 1.1rem; color: var(--gold); font-weight: 800; letter-spacing: 1px; display: flex; align-items: center; gap: 6px; }
        .status-dot { width: 6px; height: 6px; background: #0f0; border-radius: 50%; box-shadow: 0 0 5px #0f0; }
        
        .container { padding: 20px; padding-bottom: 100px; max-width: 800px; margin: 0 auto; width: 100%; }
        
        /* Cards */
        .card { background: rgba(20,20,20,0.6); border: 1px solid #333; border-radius: 16px; padding: 20px; margin-bottom: 20px; backdrop-filter: blur(5px); }
        h2 { font-size: 0.95rem; color: var(--gold); margin: 0 0 15px 0; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
        
        /* Inputs */
        label { display: block; color: #888; font-size: 0.7rem; margin: 15px 0 5px 0; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        select, input { width: 100%; background: #0a0a0a; border: 1px solid #444; color: #fff; padding: 14px; border-radius: 10px; font-size: 0.9rem; appearance: none; transition: 0.3s; font-family: inherit; }
        select:focus, input:focus { border-color: var(--gold); box-shadow: 0 0 10px rgba(212,175,55,0.1); }
        .viral-input { border: 1px solid rgba(212, 175, 55, 0.3); background: rgba(212, 175, 55, 0.05); color: #fff; }

        /* Buttons */
        .btn-gold { width: 100%; padding: 16px; margin-top: 20px; background: linear-gradient(135deg, var(--gold), #9e8228); color: #000; font-weight: 800; border: none; border-radius: 12px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        .btn-gold:active { transform: scale(0.98); }
        .action-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn-sec { flex: 1; background: #222; border: 1px solid #444; color: #ccc; padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer; }

        /* Result Area */
        .output-box { background: #000; border-radius: 12px; padding: 20px; border-left: 3px solid var(--gold); min-height: 120px; font-size: 0.9rem; line-height: 1.6; color: #eee; white-space: pre-wrap; word-wrap: break-word; }
        .placeholder { text-align: center; color: #555; font-style: italic; padding-top: 30px; }

        /* Profit & Visualizer */
        .money-display { text-align: center; margin: 15px 0; padding-bottom: 15px; border-bottom: 1px solid #222; }
        .money-val { font-size: 2.2rem; font-weight: 800; color: var(--gold); font-family: 'Playfair Display', serif; }
        .money-sub { font-size: 1rem; color: #fff; opacity: 0.7; margin-top: 5px; }
        .badges { display: flex; justify-content: center; gap: 8px; margin-top: 10px; }
        .badge { background: #222; padding: 4px 10px; border-radius: 6px; font-size: 0.7rem; color: #999; border: 1px solid #333; }
        .badge.active { border-color: var(--gold); color: var(--gold); }

        .dream-container { background: #000; border: 1px solid #333; border-radius: 12px; overflow: hidden; margin-top: 20px; display: none; }
        .dream-img { width: 100%; height: 180px; object-fit: cover; opacity: 0.9; display: block; }
        .dream-text { padding: 15px; text-align: center; color: var(--gold); font-weight: 700; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Navigation */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(5,5,5,0.98); backdrop-filter: blur(10px); padding: 12px 15px 25px 15px; border-top: 1px solid #222; display: flex; gap: 15px; z-index: 90; }
        .nav-btn { flex: 1; padding: 12px; background: transparent; color: #666; border: 1px solid transparent; border-radius: 12px; font-weight: 700; transition: 0.3s; font-size: 0.9rem; }
        .nav-btn.active { background: #1a1a1a; color: var(--gold); border-color: #333; }
        .hidden { display: none !important; }
        
        /* Animation */
        .fade-in { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-anim"><img src="logo.png" alt="Logo"></div>
        <div class="splash-title">MCC-NP</div>
        <div class="splash-quote" id="quote-text">Loading System...</div>
        <button onclick="enterApp()" class="btn-enter">MASUK SYSTEM</button>
    </div>

    <header class="app-header">
        <div class="brand">
            <img src="logo.png" alt="Icon">
            <h1>MCC-NP <div class="status-dot"></div></h1>
        </div>
        <div style="font-size:0.65rem; color:#666; border:1px solid #333; padding:4px 8px; border-radius:10px;">V16 PRO</div>
    </header>

    <div class="container">
        
        <div id="view-creator" class="fade-in">
            <div class="card">
                <h2>‚ö° Generator Konten</h2>
                
                <label>Platform & Format (Pilih Dulu)</label>
                <div style="position:relative">
                    <select id="platform">
                        <option value="wa_story">üü¢ WA Status (Pendek & Padat)</option>
                        <option value="wa_chat">üü¢ WA Broadcast (Personal)</option>
                        <option value="ig">üì∏ Instagram (Visual & Rapih)</option>
                        <option value="fb">üîµ Facebook (Storytelling)</option>
                        <option value="tiktok">üéµ TikTok (Script Video)</option>
                    </select>
                </div>

                <label style="color:var(--gold);">üî• Input Topik Viral (Opsional)</label>
                <input type="text" id="viral" class="viral-input" placeholder="Cth: PHK, BBM Naik, Resesi...">
                
                <label>Atau Pilih Topik Database</label>
                <div style="position:relative">
                    <select id="topic">
                        <option value="financial">üí∞ Kebebasan Finansial</option>
                        <option value="family">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Keluarga & Sandwich Gen</option>
                        <option value="trust">üõ°Ô∏è Keamanan & Legalitas (FinCEN)</option>
                        <option value="system">‚öôÔ∏è Sistem 5 Orang & Duplikasi</option>
                    </select>
                </div>

                <button onclick="generate()" class="btn-gold">GENERATE (AI MIXER)</button>
            </div>

            <div class="card">
                <h2>üìã Hasil Output</h2>
                <div class="output-box">
                    <div id="output" class="placeholder">Tekan tombol Generate untuk membuat konten.</div>
                </div>
                <div class="action-row">
                    <button onclick="copy()" class="btn-sec">Salin Teks</button>
                    <button onclick="share()" class="btn-sec">Bagikan</button>
                </div>
            </div>
        </div>

        <div id="view-profit" class="hidden fade-in">
            <div class="card">
                <h2>üíé Simulasi Dividen</h2>
                <div style="text-align:center; color:#666; font-size:0.75rem; margin-bottom:10px;">(Siklus 10 Hari | Fee 0.85%)</div>
                
                <div class="money-display">
                    <div class="money-val" id="usd">$0.00</div>
                    <div class="money-sub" id="idr">Rp 0</div>
                    <div class="badges">
                        <div class="badge active" id="badge-level">LV -</div>
                        <div class="badge active" id="badge-rate">0%</div>
                    </div>
                </div>
                
                <div id="dream-container" class="dream-container">
                    <img id="dream-img" src="" class="dream-img" onerror="this.style.display='none'">
                    <div class="dream-text" id="dream-txt"></div>
                </div>

                <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-top:20px;">
                    <div><label>Jlh Tim</label><input type="number" id="members" value="100"></div>
                    <div><label>Avg Trade ($)</label><input type="number" id="volume" value="100"></div>
                </div>
            </div>
        </div>

    </div>

    <div class="nav-bar">
        <button onclick="switchView('creator')" id="nav-creator" class="nav-btn active">‚úçÔ∏è Creator</button>
        <button onclick="switchView('profit')" id="nav-profit" class="nav-btn">üí∞ Profit</button>
    </div>

<script>
    // --- MODULE 1: MOTIVASI & SPLASH ---
    const quotes = [
        "Jangan biarkan mimpimu cuma jadi wacana. Eksekusi sekarang!",
        "Sukses itu berpola. Ikuti sistem MCC-NP, hasil pasti mengikuti.",
        "Bangun aset hari ini, agar masa depan tidak perlu bekerja keras.",
        "Risiko terbesar adalah diam di tempat saat dunia berubah.",
        "Fokus pada solusi, bukan pada masalah. DV Team adalah solusi.",
        "Ingat alasanmu memulai. Keluarga menunggu kesuksesanmu.",
        "Satu langkah kecil hari ini, lompatan besar untuk esok."
    ];
    
    // Set random quote saat load
    document.getElementById('quote-text').innerText = '"' + quotes[Math.floor(Math.random() * quotes.length)] + '"';

    function enterApp() {
        const s = document.getElementById('splash');
        s.style.opacity = '0';
        setTimeout(() => { s.style.display = 'none'; }, 600);
    }

    // --- MODULE 2: INFINITE CONTENT GENERATOR ---
    // Database Potongan Kalimat (Lego Blocks)
    const db = {
        greetings: ["Halo Rekan,", "Semangat Pagi,", "Info Penting,", "Dear Partners,", "Special Update:"],
        
        // Hooks (Penarik Perhatian)
        hooks: [
            "Stop scrolling bentar! Ini penting.",
            "Jujurly, nyesel banget baru tau ini.",
            "Fakta tahun 2026 yang orang takut omongin.",
            "Real Talk: Gaji UMR gak akan cukup.",
            "Mau sampe kapan kerja keras hasil minim?",
            "Valid no debat! Solusi paling logis saat ini.",
            "Bocoran orang dalem nih, jangan di-skip.",
            "Pernah gak ngerasa dompet makin tipis?"
        ],

        // Pain Points (Masalah)
        problems: {
            financial: ["Inflasi gila-gilaan, harga naik, gaji jalan di tempat.", "Tabungan di bank malah kegerus biaya admin.", "Cari duit susah, ngabisinnya gampang banget."],
            family: ["Posisi Sandwich Generation itu berat. Atas butuh, bawah butuh.", "Pengen bahagiain orang tua tapi dompet belum support.", "Biaya sekolah anak makin mahal, pusing kan?"],
            trust: ["Banyak aplikasi bodong bikin trauma investasi.", "Susah cari yang amanah dan legalitas jelas.", "Takut uang hasil keringat lenyap dibawa kabur."],
            system: ["Bisnis sendirian itu capek, hasilnya terbatas.", "Mau usaha tapi gak punya modal besar & skill dewa.", "Udah coba macem-macem tapi boncos terus."]
        },

        // Solutions (Solusi DV Team)
        solutions: [
            "Untungnya ada DV Team dengan sistem Opalp Exchange.",
            "Kita trading pakai Data AI, akurasi tembus 96.8%.",
            "Sistem Manajemen 5 Orang bikin kita punya passive income.",
            "Keamanan No.1, kita pegang lisensi MSB FinCEN Amerika.",
            "Ada Garansi Modal 100% kalau ikut sinyal resmi."
        ],

        // Call to Action
        ctas: [
            "Jangan tunda lagi. Ambil keputusan sekarang.",
            "Slot tim terbatas. Amankan posisimu.",
            "Jadilah bukti selanjutnya. Chat saya!",
            "Gaspol mumpung momentum lagi bagus!"
        ]
    };

    function generate() {
        const platform = document.getElementById('platform').value;
        const topic = document.getElementById('topic').value;
        const viral = document.getElementById('viral').value.trim();
        const date = new Date().toLocaleDateString('id-ID', {weekday:'long'});
        const pick = (arr) => arr[Math.floor(Math.random() * arr.length)];
        
        let txt = "";

        // --- MODE 1: VIRAL INJECTION ---
        if (viral) {
            const isu = viral.toUpperCase();
            if (platform === 'wa_story') {
                // Versi Pendek untuk Story
                txt = `‚ö†Ô∏è *LAGI RAME: ${isu}*\n\nJangan panik! Di saat orang lain pusing soal ${viral}, member DV Team tetap tenang profit jalan terus. üí∏\n\nSolusi cerdas: Bangun benteng keuanganmu sendiri!\n\nüì≤ *Reply "MAU" buat infonya!*`;
            } else {
                // Versi Panjang
                txt = `üî• **ISU VIRAL: ${isu}**\n\nHalo Rekan, semangat hari ${date}!\n\nLagi rame banget soal *${isu}*. Jujur, dampaknya ngeri kalau kita gak siap.\n\nTapi kabar baiknya, member **MCC-NP (DV Team)** tetap tenang. Kenapa?\n\n‚úÖ Karena kita punya "Pipa Keuangan" yang kebal resesi.\n‚úÖ Didukung Sequoia Capital & FinCEN.\n\nJangan nunggu kepepet. Siapkan payung sebelum hujan!\n\nüöÄ *Amankan slot tim sekarang! Balas pesan ini.*`;
            }
        } 
        
        // --- MODE 2: DATABASE MIXER ---
        else {
            const greeting = pick(db.greetings);
            const hook = pick(db.hooks);
            const problem = pick(db.problems[topic]);
            const sol = pick(db.solutions);
            const cta = pick(db.ctas);

            if (platform === 'wa_story') {
                // WA Status: Pendek (< 700 chars), To the point
                txt = `üî• *${hook}*\n\n"${problem}" üòî\n\nSolusinya? üëá\n${sol}\n\nDi DV Team, kita kerja cerdas. Buktikan sendiri!\n\nüëâ *Reply Chat ini!*`;
            } else if (platform === 'wa_chat') {
                // WA Broadcast: Personal, Lengkap
                txt = `*${greeting} Semangat Pagi!* üëã\n\n${hook}\n\n"${problem}"\n\nSaya juga pernah ngalamin itu. Tapi semua berubah sejak kenal DV Team.\n\nüí° *SOLUSINYA:*\n${sol}\n\n${cta}\n\nSalam Sukses,\nPartner DV Team`;
            } else if (platform === 'ig') {
                // Instagram: Visual, Hashtag
                txt = `üî• **${hook}**\n.\n${problem} ü§î\n.\nValid banget kan? Tapi tenang, ada jalan keluarnya.\n.\n‚úÖ **SOLUSI CERDAS:**\n${sol}\n.\nüíé *${cta}*\nKlik Link di Bio!\n.\n#DVTeam #MCCNP #Cuan${date} #InvestasiCerdas`;
            } else if (platform === 'fb') {
                // FB: Storytelling
                txt = `${hook}\n\nTeman-teman, apa kabar?\n\nPernah gak ngerasain ini?\n"${problem}"\n\nJujur, itu berat banget. Tapi bersyukur banget saya ketemu komunitas ini.\n\nKenapa? Karena: ${sol}\n\nYuk, ${cta}\n\n#SharingIsCaring #PerubahanHidup`;
            } else if (platform === 'tiktok') {
                // TikTok: Script
                txt = `[VISUAL: Wajah Serius/Kaget]\n\n(Teks Layar: ${hook})\n\nVO: "Guys, valid gak sih? ${problem}"\n\n(Transisi ke Chart/Logo DV)\n\nVO: "Stop ngeluh! Dengerin nih. ${sol}"\n\n(Ending Semangat)\n\nVO: "${cta} Cek Link Bio!"`;
            }
        }

        document.getElementById('output').innerText = txt;
    }

    // --- MODULE 3: PROFIT & DREAM (STABLE IMAGES) ---
    function calc() {
        const m = parseFloat(document.getElementById('members').value) || 0;
        const v = parseFloat(document.getElementById('volume').value) || 0;
        
        let r=0, l="LV -";
        if(m>=3500){r=0.05;l="LV9"}else if(m>=1601){r=0.035;l="LV8"}else if(m>=901){r=0.03;l="LV7"}
        else if(m>=501){r=0.025;l="LV6"}else if(m>=351){r=0.02;l="LV5"}else if(m>=201){r=0.015;l="LV4"}
        else if(m>=101){r=0.01;l="LV3"}else if(m>=31){r=0.005;l="LV2"}else if(m>=5){r=0.003;l="LV1"}

        const res = ((m * v * 0.0085) * 10) * r;
        const idr = res * 15500;

        document.getElementById('usd').innerText = "$" + res.toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2});
        document.getElementById('idr').innerText = "Rp " + idr.toLocaleString('id-ID');
        document.getElementById('badge-level').innerText = l;
        document.getElementById('badge-rate').innerText = (r*100).toFixed(1)+"%";

        updateDream(idr);
    }

    function updateDream(idr) {
        const box = document.getElementById('dream-container');
        const img = document.getElementById('dream-img');
        const txt = document.getElementById('dream-txt');
        let src = "";
        let caption = "";

        // LINK GAMBAR STABIL (Unsplash Direct IDs)
        if (idr > 0 && idr < 500000) {
            src = "https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=600&q=80"; // Kopi
            caption = "Traktir Kopi & Makan Enak! ‚òï";
        } else if (idr < 5000000) {
            src = "https://images.unsplash.com/photo-1483985988355-763728e1935b?w=600&q=80"; // Shopping
            caption = "Belanja Bulanan Aman! üõí";
        } else if (idr < 25000000) {
            src = "https://images.unsplash.com/photo-1550029402-226113b0c58f?w=600&q=80"; // iPhone/Gadget
            caption = "Ganti HP Flagship Terbaru! üì±";
        } else if (idr < 100000000) {
            src = "https://images.unsplash.com/photo-1558981403-c5f9899a28bc?w=600&q=80"; // Motor
            caption = "Beli Motor Sport Cash! üèçÔ∏è";
        } else {
            src = "https://images.unsplash.com/photo-1605218427306-0343d6114e44?w=600&q=80"; // Mobil Mewah
            caption = "Mobil Impian & Rumah Mewah! üè†üöò";
        }

        if(src && idr > 0) { 
            box.style.display = "block"; 
            img.src = src; 
            txt.innerText = caption; 
        } else { 
            box.style.display = "none"; 
        }
    }

    // --- UTILS ---
    function switchView(v) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('nav-'+v).classList.add('active');
        document.getElementById('view-creator').classList.add('hidden');
        document.getElementById('view-profit').classList.add('hidden');
        document.getElementById('view-'+v).classList.remove('hidden');
    }
    function copy() { navigator.clipboard.writeText(document.getElementById('output').innerText).then(()=>alert('Tersalin!')); }
    function share() { if(navigator.share) navigator.share({text:document.getElementById('output').innerText}); else copy(); }

    // Init
    document.getElementById('members').addEventListener('input', calc);
    document.getElementById('volume').addEventListener('input', calc);
    calc();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg-dark: #050505; --surface: #121212; --text: #f0f0f0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top, #1a1500 0%, #000000 70%); color: var(--text); margin: 0; padding: 0; min-height: 100vh; }
        
        /* Layout & UI */
        .app-header { padding: 15px 20px; background: rgba(5,5,5,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
        .brand h1 { margin: 0; font-size: 1.2rem; color: var(--gold); font-weight: 800; display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; background: #0f0; border-radius: 50%; box-shadow: 0 0 5px #0f0; }
        .container { padding: 20px; padding-bottom: 100px; max-width: 800px; margin: 0 auto; }
        
        /* Cards */
        .card { background: #121212; border: 1px solid #333; border-radius: 16px; padding: 20px; margin-bottom: 20px; position: relative; }
        h2 { font-size: 1rem; color: var(--gold); margin: 0 0 15px 0; text-transform: uppercase; letter-spacing: 1px; }
        label { display: block; color: #888; font-size: 0.75rem; margin: 15px 0 5px 0; font-weight: 600; text-transform: uppercase; }
        select, input { width: 100%; background: #1e1e1e; border: 1px solid #444; color: #fff; padding: 14px; border-radius: 10px; font-size: 0.95rem; outline: none; }
        select:focus, input:focus { border-color: var(--gold); }
        .viral-input { border: 1px solid rgba(212, 175, 55, 0.4); background: rgba(212, 175, 55, 0.05); }

        /* Buttons */
        .btn-gold { width: 100%; padding: 16px; margin-top: 20px; background: linear-gradient(135deg, var(--gold), #b5952f); color: #000; font-weight: 800; border: none; border-radius: 12px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s; box-shadow: 0 5px 15px rgba(212,175,55,0.2); }
        .btn-gold:active { transform: scale(0.98); }
        .action-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn-sec { flex: 1; background: #222; border: 1px solid #444; color: #ccc; padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer; }
        
        /* Result Area */
        .output-box { background: #000; border-radius: 12px; padding: 20px; border-left: 3px solid var(--gold); min-height: 150px; font-size: 0.95rem; line-height: 1.6; color: #eee; white-space: pre-wrap; }
        .placeholder { text-align: center; color: #444; font-style: italic; padding-top: 40px; }

        /* Profit & Dream */
        .dream-box { background: #000; border: 1px solid #333; border-radius: 12px; overflow: hidden; margin-bottom: 20px; text-align: center; display: none; }
        .dream-img { width: 100%; height: 180px; object-fit: cover; opacity: 0.9; }
        .dream-title { padding: 10px; color: var(--gold); font-weight: 700; font-style: italic; }
        .money-display { text-align: center; margin: 10px 0; }
        .money-usd { font-size: 2.2rem; font-weight: 800; color: var(--gold); text-shadow: 0 0 15px rgba(212,175,55,0.3); }
        
        /* Nav */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px); padding: 15px; border-top: 1px solid #333; display: flex; gap: 15px; z-index: 90; }
        .nav-btn { flex: 1; padding: 14px; background: #222; color: #666; border: none; border-radius: 12px; font-weight: 700; transition: 0.3s; }
        .nav-btn.active { background: var(--gold); color: #000; box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); }
        .hidden { display: none !important; }
        
        /* Splash */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
        .splash-logo { width: 100px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

                    <option value="family">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Keluarga & Generasi Sandwich</option>
                    <option value="trust">üõ°Ô∏è Keamanan & Legalitas (FinCEN)</option>

                <button onclick="generate()" class="btn-gold">GENERATE (AI MIXER) üé≤</button>
            </div>

            <div class="card">

                <div class="output-box">

                </div>

        <div id="tab-profit" class="hidden">
            <div class="card">

    <div class="nav-bar">

        <button onclick="switchView('profit')" id="btn-profit" class="nav-btn">üí∞ Profit</button>

<script>
    // --- 1. INFINITE DATABASE (Mix & Match System) ---

    const db = {
        // [SAPAAN WAKTU]
        greetings: [
            "Halo Rekan,", "Semangat Pagi,", "Salam Sukses,", "Hai Teman-teman,", "Info Penting,", 
            "Assalamualaikum,", "Dear Partners,", "Special Info:"
        ],
        
        // [HOOK EMOSIONAL] - Penarik Perhatian
        hooks: [
            "Jujurly, nyesel banget baru tau sekarang...",
            "Stop scrolling bentar, ini penting banget!",
            "Fakta pahit tahun 2026 yang orang takut omongin.",
            "Bukan nakut-nakutin, tapi data ini valid banget.",
            "Pernah gak sih ngerasa kerja keras tapi hasil gitu-gitu aja?",
            "Apa kabar impianmu? Masih jadi wacana atau udah lupa?",
            "Real Talk: Gaji UMR gak akan cukup buat masa depan.",

            "Ini bukan sulap, ini matematika 'Compounding' yang ajaib.",

        ],

        // [MASALAH / PAIN POINTS] - Sesuai Kategori
        problems: {
            financial: [
                "Inflasi makin gila, harga barang naik, gaji jalan di tempat.",
                "Tabungan di bank bukannya nambah, malah kegerus biaya admin.",
                "Cari duit susah, eh ngabisinnya gampang banget.",
                "Mau liburan mikir 1000x, mau beli kopi aja liat harga dulu."
            ],
            family: [
                "Posisi Sandwich Generation itu berat. Atas butuh, bawah butuh.",
                "Pengen bahagiain orang tua tapi dompet belum bersahabat.",
                "Anak makin gede, biaya sekolah makin mahal. Pusing kan?",
                "Kerja lembur bagai kuda, sampe lupa waktu sama keluarga."
            ],
            trust: [
                "Banyak aplikasi bodong yang bikin trauma investasi.",
                "Susah cari platform yang amanah dan punya legalitas jelas.",
                "Takut uang hasil keringat lenyap dibawa kabur owner.",
                "Bingung bedain mana yang real bisnis, mana yang halu."
            ],
            system: [
                "Bisnis sendirian itu capek, hasilnya juga terbatas.",
                "Mau mulai usaha tapi gak punya modal besar & skill dewa.",
                "Udah coba macem-macem bisnis tapi boncos terus.",
                "Gak punya mentor yang bimbing sampai berhasil."
            ]
        },

        // [SOLUSI / BODY] - Fakta DV Team (PPT Source)
        solutions: [
            [cite_start]"Untungnya, DV Team hadir dengan sistem **Opalp Exchange** yang didukung Sequoia Capital[cite:4].",
            "Di sini kita trading pakai data, bukan perasaan. [cite_start]Akurasi sinyal AI-nya tembus 96.8%[cite:75].",
            [cite_start]"Sistem **Manajemen 5 Orang** [cite:110] bikin kita bisa punya passive income tanpa kerja fisik.",
            "Keamanan nomor satu. [cite_start]Kita pegang lisensi resmi **MSB FinCEN Amerika**[cite:23].",
            [cite_start]"Ada **Garansi Modal 100%** [cite:30] kalau ikut sinyal resmi Mr. Mark Davis.",
            "Cukup ikuti arahan mentor, gak perlu pusing analisa chart sendiri.",
            [cite_start]"Fokus bangun tim, biarkan sistem dividen volume yang bekerja buat kita[cite:87]."
        ],

        // [CLOSING / CTA] - Ajakan Bertindak
        ctas: [
            "Jangan tunda lagi. Penundaan adalah musuh rezeki.",
            "Ambil keputusan hari ini, ubah nasibmu tahun depan.",
            "Slot bimbingan eksklusif terbatas. Amankan posisimu.",
            "Jadilah bukti selanjutnya. Chat saya sekarang!",
            "Gaspol mumpung momentum lagi bagus banget!",
            "Klik link di bio atau balas pesan ini untuk info lengkap.",
            "Siap sukses bareng? Mari kita mulai hari ini."
        ]
    };

    // --- 2. GENERATOR ENGINE (AI MIXER) ---
    function generate() {
        const platform = document.getElementById('platform').value;
        const topic = document.getElementById('topic').value;
        const viral = document.getElementById('viral').value.trim();
        const date = new Date().toLocaleDateString('id-ID', {weekday:'long'});
        
        // Randomizer Function
        const pick = (arr) => arr[Math.floor(Math.random() * arr.length)];
        
        let text = "";
        
        // --- LOGIC: VIRAL INPUT ---
        if (viral) {
            const isu = viral.toUpperCase();
            const intro = pick(["Lagi rame banget nih", "Viral di mana-mana", "Semua orang lagi ngomongin", "Geger berita soal"]);
            
            if (platform === 'wa_story') {
                text = `‚ö†Ô∏è *LAGI RAME: ${isu}*\n\n${intro} soal ${isu}. Bikin ketar-ketir kan? üò±\n\nTapi tenang! Di DV Team, member tetap santuy karena profit harian jalan terus. üí∏\n\nJangan cuma jadi penonton. Bangun benteng keuanganmu sekarang!\n\nüì≤ *Reply "MAU" buat info rahasianya!*`;
            } else {
                text = `üî• **ISU VIRAL: ${isu}**\n\nHalo Rekan, semangat hari ${date}!\n\n${intro} soal *${isu}*. Jujur, dampaknya ngeri banget kalau kita gak siap-siap.\n\nTapi kabar baiknya, member **MCC-NP (DV Team)** tetap tenang. Kenapa?\n\n‚úÖ Karena kita punya "Pipa Keuangan" yang kebal resesi.\n‚úÖ Didukung Sequoia Capital & FinCEN, aset kita aman.\n\nJangan nunggu kepepet. Siapkan payung sebelum hujan!\n\nüöÄ *Amankan slot tim sekarang! Balas pesan ini.*`;
            }
        } 
        
        // --- LOGIC: MIX & MATCH DATABASE ---
        else {
            const greeting = pick(db.greetings);
            const hook = pick(db.hooks);
            const problem = pick(db.problems[topic]); // Ambil masalah sesuai topik yg dipilih
            const solution = pick(db.solutions); // Ambil solusi acak (semua solusi DV relevan)
            const solution2 = pick(db.solutions); // Ambil solusi kedua (biar lebih padat)
            const cta = pick(db.ctas);

            // Cegah duplikasi solusi
            let finalSol = solution;
            if(solution === solution2) finalSol = solution; 
            else finalSol = `${solution}\n\nDan yang paling penting: ${solution2}`;

            if (platform === 'wa_story') {
                text = `üî• *${hook}*\n\n"${problem}" üòî\n\nSolusinya? üëá\n${pick(db.solutions)}\n\nDi DV Team, kita kerja cerdas, bukan kerja keras. Buktikan sendiri!\n\nüëâ *Reply Chat ini!*`;
            } else if (platform === 'wa_chat') {
                text = `*${greeting} Semangat ${getTime()}!* üëã\n\n${hook}\n\n"${problem}"\n\nSaya juga pernah ngalamin itu. Tapi semua berubah sejak kenal DV Team.\n\nüí° *SOLUSINYA:*\n${finalSol}\n\n${cta}\n\nSalam Sukses,\nPartner DV Team`;
            } else if (platform === 'ig') {
                text = `üî• **${hook}**\n.\n${problem} ü§î\n.\nValid banget kan? Tapi tenang, ada jalan keluarnya.\n.\n‚úÖ **SOLUSI CERDAS:**\n${finalSol}\n.\nüíé *${cta}*\nKlik Link di Bio!\n.\n#DVTeam #MCCNP #Cuan${date} #MarkDavis #SequoiaCapital`;
            } else if (platform === 'fb') {
                text = `${hook}\n\nTeman-teman, ${getTime()}.\n\nPernah gak ngerasain ini?\n"${problem}"\n\nJujur, itu berat banget. Tapi bersyukur banget saya ketemu komunitas ini.\n\nKenapa? Karena: ${finalSol}\n\nYuk, ${cta}\n\n#SharingIsCaring #PerubahanHidup #InvestasiCerdas`;
            } else if (platform === 'tiktok') {
                text = `[VISUAL: Wajah Serius/Kaget]\n\n(Teks Layar: ${hook})\n\nVO: "Guys, valid gak sih? ${problem}"\n\n(Transisi ke Chart/Logo DV)\n\nVO: "Stop ngeluh! Dengerin nih. ${pick(db.solutions)}"\n\n(Ending Semangat)\n\nVO: "${cta} Cek Link Bio!"`;
            }
        }

        const out = document.getElementById('output');
        out.classList.remove('placeholder');
        out.innerText = text;
        
        // Auto Scroll di Mobile
        if(window.innerWidth < 768) {
            out.scrollIntoView({behavior: "smooth", block: "center"});
        }
    }

    // --- 3. PROFIT & DREAM ENGINE (Fixed Images) ---
    function calc() {
        const m = parseFloat(document.getElementById('members').value) || 0;
        const v = parseFloat(document.getElementById('volume').value) || 0;
        
        // Level Logic (Sesuai PPT)
        let r=0, l="LV -";
        if(m>=3500){r=0.05;l="LV9"}else if(m>=1601){r=0.035;l="LV8"}else if(m>=901){r=0.03;l="LV7"}
        else if(m>=501){r=0.025;l="LV6"}else if(m>=351){r=0.02;l="LV5"}else if(m>=201){r=0.015;l="LV4"}
        else if(m>=101){r=0.01;l="LV3"}else if(m>=31){r=0.005;l="LV2"}else if(m>=5){r=0.003;l="LV1"}

        // Rumus: ((Member * Vol * 0.0085) * 10) * Rate
        const res = ((m * v * 0.0085) * 10) * r;
        const idr = res * 15500;

        document.getElementById('usd').innerText = "$" + res.toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2});
        document.getElementById('idr').innerText = "Rp " + idr.toLocaleString('id-ID');
        document.getElementById('level-badge').innerText = `${l} (${(r*100).toFixed(1)}%)`;

        // Dream Logic (Gambar Stabil Unsplash)
        const dImg = document.getElementById('dream-img');
        const dTxt = document.getElementById('dream-txt');
        const dBox = document.getElementById('dream-box');
        let src = "";
        
        if(idr > 0 && idr < 500000) { src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=600&q=80"; dTxt.innerText="Ngopi Santai & Makan Enak! ‚òï"; }
        else if(idr < 5000000) { src="https://images.unsplash.com/photo-1483985988355-763728e1935b?auto=format&fit=crop&w=600&q=80"; dTxt.innerText="Belanja Bulanan Tanpa Pusing! üõçÔ∏è"; }
        else if(idr < 25000000) { src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=600&q=80"; dTxt.innerText="Gadget Baru & Emas Antam! üì±"; }
        else if(idr < 100000000) { src="https://images.unsplash.com/photo-1558981403-c5f9899a28bc?auto=format&fit=crop&w=600&q=80"; dTxt.innerText="Motor Sport Cash / Healing Mewah! üèçÔ∏è"; }
        else { src="https://images.unsplash.com/photo-1605218427306-0343d6114e44?auto=format&fit=crop&w=600&q=80"; dTxt.innerText="Mobil Impian & Rumah Mewah! üè†üöò"; } // Link Mobil Stabil

        if(src && idr > 0) { dBox.style.display="block"; dImg.src=src; } 
        else { dBox.style.display="none"; }
    }

    // --- UTILS ---
    function getTime() {
        const h = new Date().getHours();
        if(h<11)return "Pagi"; if(h<15)return "Siang"; if(h<18)return "Sore"; return "Malam";
    }
    
    function switchView(view) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+view).classList.add('active');
        document.getElementById('tab-gen').classList.add('hidden');
        document.getElementById('tab-profit').classList.add('hidden');
        document.getElementById('tab-'+view).classList.remove('hidden');
    }

    function copy() {
        navigator.clipboard.writeText(document.getElementById('output').innerText).then(() => alert('Teks tersalin!'));
    }
    
    function share() {
        if(navigator.share) navigator.share({text: document.getElementById('output').innerText});
        else copy();
    }

    // Init
    document.getElementById('members').addEventListener('input', calc);
    document.getElementById('volume').addEventListener('input', calc);
    setTimeout(() => { document.getElementById('splash').style.opacity=0; setTimeout(()=>document.getElementById('splash').style.display='none',500); }, 1500);
    calc();
</script>
</body>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DV OPALP Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --bg: #0a0a0a;
            --card: #151515;
            --text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px 15px;
            padding-bottom: 50px;
        }

        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        .header h1 {
            color: var(--gold);
            margin: 0;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .header p {
            color: #888;
            font-size: 0.8rem;
            margin: 5px 0 0 0;
        }

        /* NAV TABS */
        .nav-container {
            display: flex;
            background: #222;
            border-radius: 50px;
            padding: 5px;
            margin-bottom: 25px;
            position: relative;
            z-index: 10; /* Pastikan di atas */
        }
        .nav-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #888;
            font-weight: 600;
            font-family: inherit;
            border-radius: 40px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.95rem;
        }
        .nav-btn.active {
            background: var(--gold);
            color: #000;
            box-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        /* CARD STYLE */
        .section { display: none; }
        .section.active { display: block; animation: fadeEffect 0.5s; }

        .card {
            background: var(--card);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            z-index: 5;
        }

        label {
            display: block;
            color: #aaa;
            font-size: 0.85rem;
            margin-bottom: 8px;
            margin-top: 15px;
        }
        
        /* INPUT & SELECT YANG AMAN UNTUK MOBILE */
        select, input {
            width: 100%;
            padding: 15px; /* Area sentuh besar */
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
            font-size: 16px; /* Mencegah zoom otomatis di iPhone */
            font-family: inherit;
            appearance: none; /* Reset style bawaan HP */
            -webkit-appearance: none;
        }
        
        /* Tambahkan panah custom karena appearance:none */
        .select-wrapper {
            position: relative;
        }
        .select-wrapper::after {
            content: '‚ñº';
            font-size: 12px;
            color: var(--gold);
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* TOMBOL UTAMA */
        .btn-action {
            width: 100%;
            padding: 18px;
            margin-top: 25px;
            background: var(--gold);
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
            position: relative;
            z-index: 10;
        }
        .btn-action:active {
            transform: scale(0.98);
            background: #b5952f;
        }

        /* RESULT AREA */
        .result-area {
            display: none;
            margin-top: 20px;
            background: #000;
            border: 1px solid var(--gold);
            border-radius: 10px;
            padding: 15px;
        }
        .result-text {
            white-space: pre-wrap;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #eee;
        }
        .copy-btn {
            margin-top: 10px;
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }

        /* CALCULATOR DISPLAY */
        .calc-display {
            text-align: center;
            background: #222;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #333;
        }
        .money {
            font-size: 2rem;
            color: var(--gold);
            font-weight: 700;
            margin: 10px 0;
        }

        @keyframes fadeEffect { from {opacity: 0;} to {opacity: 1;} }
    </style>
</head>
<body>

    <div class="header">
        <h1>DV OPALP</h1>
        <p>System & Marketing Command</p>
    </div>

    <div class="nav-container">
        <button id="tab-creator" class="nav-btn active">Creator</button>
        <button id="tab-profit" class="nav-btn">Profit Sim</button>
    </div>

    <div id="section-creator" class="section active">
        <div class="card">
            <h3 style="color:var(--gold); margin-top:0;">üìù Content Generator</h3>
            
            <label>Platform Tujuan</label>
            <div class="select-wrapper">
                <select id="input-platform">
                    <option value="wa">WhatsApp Broadcast</option>
                    <option value="ig">Instagram/Facebook</option>
                    <option value="tiktok">TikTok/Reels Script</option>
                </select>
            </div>

            <label>Fokus Topik</label>
            <div class="select-wrapper">
                <select id="input-topic">
                    <option value="security">üõ°Ô∏è Legalitas & Keamanan</option>
                    <option value="profit">üìà Akurasi Sinyal (96.8%)</option>
                    <option value="team">üí∞ Dividen Tim (Passive)</option>
                </select>
            </div>

            <button id="btn-generate" class="btn-action">GENERATE KONTEN</button>
        </div>

        <div id="result-box" class="result-area">
            <div style="font-size:0.8rem; color:var(--gold); margin-bottom:10px;">üëá Hasil Konten:</div>
            <div id="output-text" class="result-text"></div>
            <button id="btn-copy" class="copy-btn">Salin Teks</button>
        </div>
    </div>

    <div id="section-profit" class="section">
        <div class="card">
            <h3 style="color:var(--gold); margin-top:0;">üíé Simulasi Dividen</h3>
            
            <label>Jumlah Anggota Tim</label>
            <input type="number" id="input-member" value="10" inputmode="numeric">

            <label>Rata-rata Trading ($)</label>
            <input type="number" id="input-vol" value="100" inputmode="numeric">
            
            <div class="calc-display">
                <div style="font-size:0.9rem; color:#888;">Pendapatan Mingguan</div>
                <div id="calc-usd" class="money">$21.00</div>
                <div style="color:#fff;">Rp <span id="calc-idr">315.000</span></div>
                <div style="font-size:0.8rem; color:#666; margin-top:5px;">Level: <span id="calc-level">LV1</span> (Rate: <span id="calc-rate">0.3%</span>)</div>
            </div>
            
            <button id="btn-recalc" class="btn-action" style="margin-top:15px; background:#333; color:#fff; border:1px solid #555;">Hitung Ulang</button>
        </div>
        
        <div class="card" style="font-size:0.8rem; color:#888;">
            <strong>Panduan Level:</strong><br>
            ‚Ä¢ LV1 (5+ Orang): 0.3%<br>
            ‚Ä¢ LV2 (31+ Orang): 0.5%<br>
            ‚Ä¢ LV3 (101+ Orang): 1.0%<br>
            ‚Ä¢ LV4 keatas: Max 5.0%
        </div>
    </div>

<script>
    // DATA TEMPLATE
    const templates = {
        wa: {
            security: "*Undangan Kemitraan Strategis DV Team*\n\nSelamat Pagi/Siang,\n\nKami mengundang Anda untuk bermitra dalam ekosistem *Digital Verification* yang didukung langsung oleh **Sequoia Capital**.\n\nLegalitas kami terjamin dengan lisensi **MSB FinCEN** (Departemen Keuangan AS), memastikan setiap transaksi aman dan terverifikasi.\n\nJika Anda mencari instrumen investasi yang profesional dan legal, mari berdiskusi.\n\nSalam,\nManagement DV Team",
            profit: "*Profit Presisi dengan AI Big Data*\n\nTrading bukan spekulasi. Di DV Team, kami menggunakan data.\n\nDengan akurasi sinyal mencapai **96.8%** yang dipandu oleh Mr. Mark Davis (PhD MIT), kami menawarkan stabilitas hasil setiap hari.\n\nüõ°Ô∏è *Risk Free:* Kompensasi kerugian 100% tersedia bagi anggota yang mengikuti sinyal resmi.\n\nSiap membuktikannya? Balas pesan ini.",
            team: "*Strategi Income: The Power of 5*\n\nHalo Rekan,\n\nSaya ingin berbagi strategi 'Manajemen 5 Orang' yang digunakan DV Team untuk menciptakan pasif income mingguan.\n\nAnda tidak perlu mencari ribuan orang. Cukup kelola 5 mitra inti, dan sistem duplikasi kami akan bekerja untuk Anda. Dapatkan dividen dari total volume trading tim‚Äîbukan hanya dari deposit.\n\nPelajari skema lengkapnya sekarang."
        },
        ig: {
            security: "üèõÔ∏è **STANDAR EMAS LEGALITAS**\n.\nDalam dunia finansial, keamanan adalah segalanya. Opalp Exchange memegang lisensi MSB (Money Services Business) dari FinCEN AS, menjamin operasional yang patuh hukum global.\n.\nDidukung oleh Sequoia Capital, kami hadir untuk investor yang mengutamakan ketenangan pikiran.\n.\n#DVTeam #LegalitasTerjamin #SequoiaCapital #FintechProfessional",
            profit: "üéØ **AKURASI 96.8% ADALAH KUNCI**\n.\nKenapa mengambil risiko jika Anda bisa memiliki kepastian? Algoritma AI DV Team memberikan sinyal presisi tinggi setiap hari.\n.\nDipimpin oleh Mark Davis, tim kami memastikan pertumbuhan aset Anda stabil dan terukur. Jika rugi? Kami ganti 100%.\n.\nKlik link di bio untuk akses eksklusif.\n#SmartInvestment #AITrading #MarkDavis #DVOpalp",
            team: "ü§ù **BANGUN ASET, BUKAN SEKADAR TRADING**\n.\nJadilah Leader di DV Team. Dengan sistem Dividen Volume Mingguan, potensi income Anda tidak terbatas pada modal pribadi.\n.\nCukup mulai dengan 5 Tim Inti. Duplikasikan, dan nikmati hasilnya setiap minggu.\n.\n#PassiveIncome #Leadership #BusinessGrowth #DVTeam"
        },
        tiktok: {
            security: "(Visual: Tunjukkan Sertifikat MSB di slide PPT)\n\nStop trading di tempat yang gak jelas!\nOpalp Exchange itu resmi, Guys. Kita punya lisensi MSB dari FinCEN Amerika Serikat.\n\nBackup-nya siapa? Sequoia Capital! Perusahaan yang invest di Google & Apple.\nDana lo aman, trading lo tenang. \n\nJoin yang pasti-pasti aja. Link di bio!",
            profit: "(Visual: Grafik hijau naik cepat)\n\n96.8 Persen.\nItu tingkat akurasi sinyal kita di DV Team.\n\nGak perlu pusing analisa chart. Ikutin aja arahan Mr. Mark Davis, lulusan MIT.\nKalo loss gimana? Diganti 100% modal lo balik.\n\nEnak apa enak banget? Gass join sekarang!",
            team: "(Visual: Santai cek HP)\n\nMau gaji mingguan setara manajer?\nRahasia ada di Tim 5 Orang DV Team.\n\nLo cuma perlu manage 5 temen. Saat tim lo berkembang, dividen volume trading bakal ngalir tiap minggu ke dompet lo.\n\nKerja cerdas, bukan kerja keras. Cek caption caranya!"
        }
    };

    // SETUP EVENT LISTENERS (Saat Web Siap)
    document.addEventListener('DOMContentLoaded', function() {
        
        // --- 1. TAB SWITCHING ---
        const tabCreator = document.getElementById('tab-creator');
        const tabProfit = document.getElementById('tab-profit');
        const secCreator = document.getElementById('section-creator');
        const secProfit = document.getElementById('section-profit');

        tabCreator.addEventListener('click', function() {
            // Aktifkan tombol
            tabCreator.classList.add('active');
            tabProfit.classList.remove('active');
            // Tampilkan section
            secCreator.classList.add('active');
            secProfit.classList.remove('active');
        });

        tabProfit.addEventListener('click', function() {
            tabProfit.classList.add('active');
            tabCreator.classList.remove('active');
            secProfit.classList.add('active');
            secCreator.classList.remove('active');
        });

        // --- 2. GENERATOR LOGIC ---
        const btnGen = document.getElementById('btn-generate');
        const resultBox = document.getElementById('result-box');
        
        btnGen.addEventListener('click', function() {
            const platform = document.getElementById('input-platform').value;
            const topic = document.getElementById('input-topic').value;
            
            // Ambil text
            const text = templates[platform][topic];
            
            // Masukkan ke output
            document.getElementById('output-text').innerText = text;
            
            // Tampilkan kotak hasil
            resultBox.style.display = 'block';
            
            // Scroll ke hasil agar user tau sudah jadi
            resultBox.scrollIntoView({behavior: 'smooth'});
        });

        // --- 3. COPY BUTTON ---
        document.getElementById('btn-copy').addEventListener('click', function() {
            const text = document.getElementById('output-text').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = this.innerText;
                this.innerText = "‚úÖ Tersalin!";
                setTimeout(() => { this.innerText = originalText; }, 2000);
            });
        });

        // --- 4. CALCULATOR LOGIC (Auto Hitung) ---
        const inputs = [document.getElementById('input-member'), document.getElementById('input-vol')];
        const btnRecalc = document.getElementById('btn-recalc');

        function calculate() {
            const member = parseFloat(document.getElementById('input-member').value) || 0;
            const vol = parseFloat(document.getElementById('input-vol').value) || 0;
            
            let rate = 0;
            let level = "Start";

            if (member >= 3500) { rate = 0.050; level = "LV9"; }
            else if (member >= 1601) { rate = 0.035; level = "LV8"; }
            else if (member >= 901) { rate = 0.030; level = "LV7"; }
            else if (member >= 501) { rate = 0.025; level = "LV6"; }
            else if (member >= 351) { rate = 0.020; level = "LV5"; }
            else if (member >= 201) { rate = 0.015; level = "LV4"; }
            else if (member >= 101) { rate = 0.010; level = "LV3"; }
            else if (member >= 31) { rate = 0.005; level = "LV2"; }
            else if (member >= 5) { rate = 0.003; level = "LV1"; }
            
            const weekly = (member * vol) * 7 * rate;
            const idr = weekly * 15500;

            document.getElementById('calc-usd').innerText = "$" + weekly.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('calc-idr').innerText = idr.toLocaleString('id-ID');
            document.getElementById('calc-level').innerText = level;
            document.getElementById('calc-rate').innerText = (rate*100).toFixed(1) + "%";
        }

        // Hitung saat mengetik
        inputs.forEach(input => input.addEventListener('input', calculate));
        // Hitung saat tombol hitung ulang ditekan (opsional)
        btnRecalc.addEventListener('click', calculate);
        
        // Hitung awal
        calculate();
    });
</script>

</body>
</html>
